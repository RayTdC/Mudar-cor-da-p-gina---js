<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
</head>
<body>
  
    <div style="text-align: center;">
         <h1 style="color: rgb(122, 159, 194);">
         SELECIONE UMA DAS OPÇÕES ABAIXO:
         </h1>
         
         
         <!-- O evento onBlur ocorre quando um objeto perde o foco. -->
         <input type="text" name="blur" id="blur" onBlur="FuncaoBlur()" placeholder=
        "Primeiro, informe seu nome">
         <br><br>
         
         
         <!-- O evento onChange é utilizado para que seja realizada determinada 
        ação/alteração. -->
         <select id="opcao" onChange="FuncaoOnChange()">
         <option value="Programação JAVA"> Programação JAVA
         
         <option value="Sistema Operacional"> Sistema Operacional
         
         <option value="Desenvolvimento Web"> Desenvolvimento Web
         
         <option value="Desenvolvimento Android"> Desenvolvimento em Android
         </select>
       
         <p id="texto_aqui"></p>
      
         <br><br>

         <!-- O evento onFocus dispara quando algum tipo de formulário (como input) 
        está selecionado, ou seja, quando estamos usando ele, clicamos, digitamos ou estamos exercendo 
        alguma ação nele.-->
         <input type="text" id="focus" onFocus="FuncaoFocus(this.id)" placeholder=
        "Deixe seu comentário">
        
         <br><br><br>
        
         <!-- O evento onClick executa determinada funcionalidade quando um botão é 
        clicado. -->
         <button onClick="ParaCINZA()"> Mudar a cor de fundo da página para "CINZA"
        </button>
         
         <br><br>
        
         <!-- O evento onClick executa determinada funcionalidade quando um botão é 
        clicado. -->
         <button onClick="ParaBRANCO()"> Mudar a cor de fundo da página para "BRANCO"
        </button>
         
         </div>

    <script type="text/javascript">
        
         function FuncaoBlur() {
         let x = document.getElementById("blur");
         x.value = x.value.toUpperCase(); }
         
         
         function FuncaoOnChange() {
         let x = document.getElementById("opcao").value;
         document.getElementById("texto_aqui").innerHTML = "Você selecionou: " + x;
        }
         
         
         function FuncaoFocus(x) {
         document.getElementById(x).style.background = "YELLOW"; }
         
         
         function ParaCINZA() {
         document.body.style.background = "GRAY"; }
         
         
         function ParaBRANCO() {
         document.body.style.background = "WHITE"; }
         
         </script>  
</body>
</html>
